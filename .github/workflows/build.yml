name: Build distributable binaries

on:
  push:

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install binarylane-cli
        run: pip install .

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Run PyInstaller
        run: pyinstaller --name bl --onedir --copy-metadata binarylane-cli --collect-submodules binarylane src/binarylane/console/__main__.py

      - uses: actions/upload-artifact@v3
        with:
          name: bl-windows
          path: dist/*
